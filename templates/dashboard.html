<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Habit Tracker | Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      margin: 0;
      color: #1e293b;
      min-height: 100vh;
      background: linear-gradient(120deg, #d5dee7, #ffafbd, #ffc3a0, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }

    a { color:#1e293b; text-decoration:none; font-weight:bold; }

    .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }

    .section {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h2 { margin-bottom: 15px; font-weight: 600; }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.5);
      margin-top: 5px;
      font-size: 15px;
    }

    .btn {
      background: #4da3ff;
      border: none;
      padding: 10px 20px;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn:hover {
      background: #1e80ff;
    }

    /* ---------------- CALENDAR FIX ---------------- */

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 15px;
      text-align: center;
    }

    .header {
      background: rgba(255,255,255,0.85);
      padding: 10px;
      font-weight: 700;
      border-radius: 10px;
      color: #1e293b;
    }

    .day {
      background: rgba(255,255,255,0.7);
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .day:hover {
      background: rgba(255,255,255,0.95);
      transform: scale(1.05);
    }

    /* ------------------------------------------------ */

    .book-card {
      background: rgba(255,255,255,0.5);
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

<header>
  üìö Library Habit Tracker Dashboard  
  <br> üëã Welcome, <b>{{ user_name }}</b>
  <br>
  <a href="/logout">üö™ Logout</a>
</header>

<div class="container">

  <div class="section">
    <h2>üòä How are you feeling today?</h2>
    <select id="moodSelect">
      <option disabled selected>Select your mood</option>
      <option>üòä Happy</option>
      <option>üòå Calm</option>
      <option>ü§© Motivated</option>
      <option>üòî Tired</option>
      <option>üò§ Stressed</option>
      <option>üò¥ Sleepy</option>
    </select>
  </div>

  <div class="section">
    <h2>üîç Search a Computer Science Book</h2>
    <input type="text" id="bookSearch" placeholder="Type book name..." />
    <div id="searchResults" style="margin-top:15px;"></div>
  </div>

  <div class="section">
    <h2>üìò Get Book By Serial Number</h2>
    <input type="text" id="bookInput" placeholder="1 - 3" />
    <button class="btn" onclick="showBookDetails()">Show Book</button>
    <div class="book-card" id="bookCard"></div>
  </div>

  <div class="section">
    <h2>üí¨ Add Comment</h2>
    <textarea id="commentInput" placeholder="Write something..."></textarea>
    <button class="btn" onclick="saveComment()">Save Comment</button>
    <div class="comment-display" id="commentDisplay"></div>
  </div>

  <div class="section">
    <div class="month-control" style="display:flex;justify-content:space-between;">
      <button id="prevMonth">‚óÄ Prev</button>
      <h2 id="monthLabel"></h2>
      <button id="nextMonth">Next ‚ñ∂</button>
    </div>
    <div id="calendar"></div>
  </div>

  <div class="section">
    <h2>üìä Weekly Reading Progress</h2>
    <canvas id="readingChart"></canvas>
  </div>

</div>


<script>
/* ---------------- SEARCH DATABASE ---------------- */

const csBooks = [
  { id: 1, title: "Introduction to Algorithms (CLRS)", author: "CLRS", summary: "Full algorithm bible" },
  { id: 2, title: "Computer Networks", author: "Tanenbaum", summary: "Network architecture explained" },
  { id: 3, title: "Operating System Concepts", author: "Silberschatz", summary: "OS memory, scheduling, processes" },
  { id: 4, title: "Database System Concepts", author: "Korth", summary: "SQL, DBMS, transactions" },
  { id: 5, title: "Let Us C", author: "Kanetkar", summary: "Beginner-friendly C book" },
  { id: 6, title: "Python Crash Course", author: "Eric Matthes", summary: "Python projects & automation" }
];

/* ---------------- SEARCH FUNCTION ---------------- */

document.getElementById("bookSearch").addEventListener("input", function() {
  const q = this.value.toLowerCase();
  const output = document.getElementById("searchResults");
  output.innerHTML = "";

  const filtered = csBooks.filter(b => b.title.toLowerCase().includes(q));

  filtered.forEach(book => {
    const div = document.createElement("div");
    div.style.padding = "12px";
    div.style.background = "rgba(255,255,255,0.8)";
    div.style.marginBottom = "10px";
    div.style.borderRadius = "10px";
    div.style.cursor = "pointer";
    div.innerHTML = `<b>${book.title}</b><br><small>${book.author}</small>`;
    div.onclick = () => showCSBookDetails(book);
    output.appendChild(div);
  });
});

/* ---------------- BOOK DETAILS ---------------- */

function showCSBookDetails(book) {
  const card = document.getElementById("bookCard");
  card.innerHTML = `
    <strong>Title:</strong> ${book.title}<br>
    <strong>Author:</strong> ${book.author}<br>
    <strong>Summary:</strong> ${book.summary}<br><br>
    <a href="/read-book/${book.id}">üìñ Read Book</a>
  `;
  card.style.display = "block";
}

/* ---------------- SERIAL NUMBER BOOKS ---------------- */

const books = {
  1: { title: "The Alchemist", summary: "Dreams and purpose", reflection: "Follow your path" },
  2: { title: "Atomic Habits", summary: "Habits ‚Üí success", reflection: "Small gains daily" },
  3: { title: "Ikigai", summary: "Purpose of life", reflection: "Live calm & focused" }
};

function showBookDetails() {
  const num = document.getElementById("bookInput").value.trim();
  const card = document.getElementById("bookCard");

  if (books[num]) {
    const b = books[num];
    card.innerHTML = `
      <strong>Title:</strong> ${b.title}<br>
      <strong>Summary:</strong> ${b.summary}<br>
      <strong>Reflection:</strong> ${b.reflection}
    `;
  } else {
    card.innerHTML = "‚ùå Invalid serial number";
  }
  card.style.display = "block";
}

/* ---------------- COMMENTS ---------------- */

function saveComment() {
  const text = document.getElementById("commentInput").value.trim();
  document.getElementById("commentDisplay").innerHTML = text ? `üí¨ ${text}` : "‚ö† Write something!";
}

/* ---------------- CALENDAR + CHART ---------------- */

const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
let chart;

function renderCalendar() {
  document.getElementById("monthLabel").textContent = `${months[currentMonth]} ${currentYear}`;
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const days = new Date(currentYear, currentMonth+1, 0).getDate();

  const weekNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  weekNames.forEach(day => {
    const h = document.createElement("div");
    h.className = "header";
    h.textContent = day;
    cal.appendChild(h);
  });

  for (let i=0;i<firstDay;i++) cal.appendChild(document.createElement("div"));

  for (let d=1; d<=days; d++){
    const box = document.createElement("div");
    box.className = "day";
    box.textContent = d;
    box.onclick = () => updateChart(d);
    cal.appendChild(box);
  }

  renderChart();
}

function renderChart() {
  const ctx = document.getElementById("readingChart");
  const labels = ["Week1","Week2","Week3","Week4","Week5","Week6","Week7"];
  const data = Array.from({length:7},()=>Math.floor(Math.random()*100)+20);

  if (chart) chart.destroy();
  chart = new Chart(ctx,{
    type:"bar",
    data:{
      labels,
      datasets:[{ label:`${months[currentMonth]} Progress`, data, backgroundColor:"#4da3ff" }]
    }
  });
}

function updateChart(day){
  const newData = Array.from({length:7},()=>Math.floor(Math.random()*100)+10);
  chart.data.datasets[0].data = newData;
  chart.data.datasets[0].label = `${months[currentMonth]} (Day ${day})`;
  chart.update();
}

document.getElementById("prevMonth").onclick = () => {
  currentMonth--; if (currentMonth < 0) { currentMonth = 11; currentYear--; }
  renderCalendar();
};

document.getElementById("nextMonth").onclick = () => {
  currentMonth++; if (currentMonth > 11) { currentMonth = 0; currentYear++; }
  renderCalendar();
};

renderCalendar();
</script>

</body>
</html>
