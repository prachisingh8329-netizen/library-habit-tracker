<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Habit Tracker | Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      margin: 0;
      color: #1e293b;
      min-height: 100vh;
      background: linear-gradient(120deg, #d5dee7, #ffafbd, #ffc3a0, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    }

    .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }

    .section {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h2 { margin-bottom: 15px; font-weight: 600; }

    select, input[type="text"], textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.5);
      color: #1e293b;
      font-size: 15px;
      margin-top: 5px;
    }

    .book-card {
      background: rgba(255,255,255,0.5);
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      display: none;
      color: #1e293b;
    }

    .btn {
      background: #4da3ff;
      border: none;
      padding: 10px 20px;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  ğŸ“š Library Habit Tracker Dashboard  
  <br> ğŸ‘‹ Welcome, <b>{{ user_name }}</b>
  <br>
  <a href="/logout" style="color:#1e293b;font-size:16px;text-decoration:none;">ğŸšª Logout</a>
</header>

<div class="container">

  <div class="section">
    <h2>ğŸ˜Š How are you feeling today?</h2>
    <select id="moodSelect">
      <option value="" disabled selected>Select your mood</option>
      <option>ğŸ˜Š Happy</option>
      <option>ğŸ˜Œ Calm</option>
      <option>ğŸ¤© Motivated</option>
      <option>ğŸ˜” Tired</option>
      <option>ğŸ˜¤ Stressed</option>
      <option>ğŸ˜´ Sleepy</option>
    </select>
  </div>

  <div class="section">
    <h2>ğŸ” Search a Book</h2>
    <input type="text" id="bookSearch" placeholder="Type book name to search..." />
    <div id="searchResults" style="margin-top:10px;"></div>
  </div>

  <div class="section">
    <h2>ğŸ“˜ Enter Book Serial Number</h2>
    <input type="text" id="bookInput" placeholder="Enter serial number (1-3)" />
    <button class="btn" onclick="showBookDetails()">Show Book Details</button>

    <div class="book-card" id="bookCard"></div>
  </div>

  <div class="section">
    <h2>ğŸ’¬ Add Comment</h2>
    <textarea id="commentInput" placeholder="Write your thoughts..."></textarea>
    <button class="btn" onclick="saveComment()">Save Comment</button>
    <div class="comment-display" id="commentDisplay"></div>
  </div>

  <div class="section">
    <div class="month-control">
      <button id="prevMonth">â—€ Prev</button>
      <h2 id="monthLabel"></h2>
      <button id="nextMonth">Next â–¶</button>
    </div>
    <div id="calendar"></div>
  </div>

  <div class="section">
    <h2>ğŸ“Š Weekly Reading Progress</h2>
    <canvas id="readingChart"></canvas>
  </div>

</div>

<script>
window.onload = () => {
  const msg = new SpeechSynthesisUtterance("Welcome to your dashboard!");
  window.speechSynthesis.speak(msg);
};

const csBooks = [
  { id: 1, title: "Introduction to Algorithms (CLRS)", author: "CLRS", summary: "Algorithm bible covers sorting, trees, DP.", url: "dummy" },
  { id: 2, title: "Computer Networks", author: "Tanenbaum", summary: "Deep explanation of computer networks.", url: "dummy" },
  { id: 3, title: "Operating System Concepts", author: "Silberschatz", summary: "Covers OS architecture, memory, scheduling.", url: "dummy" },
  { id: 4, title: "Database System Concepts", author: "Korth", summary: "SQL, ER diagrams, normalization.", url: "dummy" },
  { id: 5, title: "Let Us C", author: "Yashwant Kanetkar", summary: "The best beginner friendly C book.", url: "dummy" },
  { id: 6, title: "Python Crash Course", author: "Eric Matthes", summary: "Python automation + projects.", url: "dummy" }
];

document.getElementById("bookSearch").addEventListener("input", function() {
  const q = this.value.toLowerCase();
  const output = document.getElementById("searchResults");
  output.innerHTML = "";

  const filtered = csBooks.filter(b => b.title.toLowerCase().includes(q));

  filtered.forEach(book => {
    const div = document.createElement("div");
    div.style.padding = "10px";
    div.style.background = "rgba(255,255,255,0.7)";
    div.style.marginBottom = "8px";
    div.style.borderRadius = "10px";
    div.style.cursor = "pointer";
    div.innerHTML = `<b>${book.title}</b><br><small>${book.author}</small>`;

    div.onclick = () => showCSBookDetails(book);

    output.appendChild(div);
  });
});

function showCSBookDetails(book) {
  const card = document.getElementById("bookCard");
  card.innerHTML = `
    <strong>Title:</strong> ${book.title}<br>
    <strong>Author:</strong> ${book.author}<br>
    <strong>Summary:</strong> ${book.summary}<br><br>
    <a href="/read-book/${book.id}" style="font-weight:bold;color:#1e293b;">ğŸ“– Read Book</a>
  `;
  card.style.display = "block";
}

const books = {
  1: { title: "The Alchemist", summary: "Dreams + destiny.", reflection: "Follow your heart." },
  2: { title: "Atomic Habits", summary: "Small habits â†’ big success.", reflection: "Improve 1% daily." },
  3: { title: "Ikigai", summary: "Purpose + meaning.", reflection: "Find your joy." }
};

function showBookDetails() {
  const num = document.getElementById("bookInput").value.trim();
  const c = document.getElementById("bookCard");

  if (books[num]) {
    const b = books[num];
    c.innerHTML = `
      <strong>Title:</strong> ${b.title}<br>
      <strong>Summary:</strong> ${b.summary}<br>
      <strong>Reflection:</strong> ${b.reflection}
    `;
  } else {
    c.innerHTML = "âŒ Invalid serial number";
  }
  c.style.display = "block";
}

function saveComment() {
  const text = document.getElementById("commentInput").value.trim();
  document.getElementById("commentDisplay").innerHTML = text ? `ğŸ’¬ ${text}` : "âš  Write something first!";
}

const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
let chart;

function renderCalendar() {
  document.getElementById("monthLabel").textContent = `${months[currentMonth]} ${currentYear}`;
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const days = new Date(currentYear, currentMonth+1, 0).getDate();

  const weekdays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  weekdays.forEach(d => {
    const h = document.createElement("div");
    h.className = "header";
    h.textContent = d;
    cal.appendChild(h);
  });

  for (let i=0;i<firstDay;i++) cal.appendChild(document.createElement("div"));
  for (let d=1; d<=days; d++){
    const box = document.createElement("div");
    box.className = "day";
    box.textContent = d;
    box.onclick = () => updateChart(d);
    cal.appendChild(box);
  }

  renderChart();
}

function renderChart() {
  const ctx = document.getElementById("readingChart");
  const labels = ["Week1","Week2","Week3","Week4","Week5","Week6","Week7"];
  const data = Array.from({length:7},()=>Math.floor(Math.random()*100)+20);

  if (chart) chart.destroy();
  chart = new Chart(ctx,{
    type:"bar",
    data:{
      labels,
      datasets:[{label:`${months[currentMonth]} Progress`, data, backgroundColor:"#4da3ff"}]
    }
  });
}

function updateChart(day){
  const newData = Array.from({length:7},()=>Math.floor(Math.random()*100)+10);
  chart.data.datasets[0].data = newData;
  chart.data.datasets[0].label = `${months[currentMonth]} (Day ${day})`;
  chart.update();
}

document.getElementById("prevMonth").onclick = () => {
  currentMonth--; if (currentMonth < 0) { currentMonth=11; currentYear--; }
  renderCalendar();
};

document.getElementById("nextMonth").onclick = () => {
  currentMonth++; if (currentMonth > 11) { currentMonth=0; currentYear++; }
  renderCalendar();
};

renderCalendar();
</script>

</body>
</html>
