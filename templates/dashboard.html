<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Library Habit Tracker ‚Äî Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    :root {
      --card: #ffffff;
      --muted: #475569;
      --accent: #2563eb;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(15,23,42,0.06);
    }
    * { box-sizing:border-box; font-family:Inter,system-ui,'Poppins',sans-serif }

    /* ‚≠ê Library Background */
    body{
      margin:0;
      background-image:url('https://i.postimg.cc/SN0njHkv/library-wood.jpg');
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
      padding:20px;
      color:#0f172a;
    }

    .container{max-width:900px;margin:0 auto;}

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
      background:rgba(255,255,255,0.88);
      padding:14px;
      border-radius:12px;
      backdrop-filter:blur(8px);
    }

    h1{font-size:22px;margin:0;font-weight:600}

    .card{
      background:rgba(255,255,255,0.92);
      border-radius:var(--radius);
      padding:16px;
      margin-bottom:14px;
      box-shadow:var(--shadow);
      backdrop-filter:blur(6px);
    }

    label{display:block;margin-bottom:6px;color:var(--muted);font-size:14px}

    select,input[type="text"],input[type="number"]{
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid #d1d5db;
      background:white;
      margin-bottom:8px;
      font-size:14px;
    }

    .btn{
      background:var(--accent);
      color:white;
      border:none;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
    }

    .btn.small{font-size:13px;padding:6px 10px}

    .btn-ghost{
      background:transparent;
      color:var(--accent);
      border:1px solid #dbeafe;
      border-radius:8px;
      padding:6px 10px;
      cursor:pointer;
    }

    .row{display:flex;gap:10px}

    .result{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px;
      background:#fcfdff;
      border:1px solid #e5e7eb;
      border-radius:8px;
      margin-bottom:8px;
    }

    .meta{font-size:13px;color:var(--muted)}

    /* ‚≠ê Calendar */
    #calendar div{
      padding:10px;
      border-radius:8px;
      cursor:pointer;
      background:white;
      transition:0.2s;
    }
    #calendar div:hover{
      background:#dbeafe;
    }

    @media(max-width:640px){
      .row{flex-direction:column}
    }
  </style>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <header>
    <h1>üìö Library Habit Tracker</h1>
    <div style="color:var(--muted)">Welcome back, Reader!</div>
  </header>

  <!-- FEELINGS -->
  <div class="card">
    <label>How are you feeling today?</label>
    <select id="feeling">
      <option>Select feeling</option>
      <option>üòä Happy</option>
      <option>üòå Calm</option>
      <option>ü§© Motivated</option>
      <option>üòî Tired</option>
      <option>üò§ Stressed</option>
      <option>üò¥ Sleepy</option>
    </select>
    <div class="meta">Selected: <b id="feelingNow">‚Äî</b></div>
  </div>

  <!-- SEARCH -->
  <div class="card">
    <label>Search Computer Science Books</label>
    <div class="row">
      <input id="searchBox" type="text" placeholder="e.g. algorithms, OS, DBMS" />
      <button class="btn small" onclick="doSearch()">Search</button>
    </div>
    <div id="searchResults"></div>
  </div>

  <!-- QR -->
  <div class="card">
    <label>QR / ISBN Scanner</label>
    <div class="row">
      <button class="btn small" onclick="startScanner()">Start Scan</button>
      <button class="btn-ghost small" onclick="stopScanner()">Stop</button>
      <label class="btn-ghost small">
        Upload QR
        <input id="qrFile" type="file" accept="image/*" style="display:none" onchange="scanFromFile(event)">
      </label>
    </div>
    <div id="reader" style="height:170px;background:#000;color:white;border-radius:8px;margin-top:10px;display:flex;justify-content:center;align-items:center;">Ready</div>
    <div id="scanInfo" class="meta"></div>
  </div>

  <!-- ‚≠ê NEW MONTHLY CALENDAR -->
  <div class="card">
    <label style="font-size:18px;font-weight:600;">üìÖ Reading Calendar</label>

    <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px;">
      <button class="btn small" onclick="prevMonth()">‚óÄ</button>
      <h3 id="monthLabel" style="margin:0;font-weight:600;"></h3>
      <button class="btn small" onclick="nextMonth()">‚ñ∂</button>
    </div>

    <div id="calendar" style="
      display:grid;
      grid-template-columns: repeat(7,1fr);
      gap:6px;
      margin-top:12px;">
    </div>
  </div>

  <!-- ‚≠ê DAILY GRAPH -->
  <div class="card">
    <label style="font-size:18px;font-weight:600;">üìä Daily Reading Graph</label>
    <canvas id="dayGraph" height="150"></canvas>
    <div id="graphInfo" class="meta">Click a date to view details.</div>
  </div>

  <!-- AI SUMMARY -->
  <div class="card">
    <label>AI Summary Generator</label>
    <div class="row">
      <input id="summaryBookId" type="number" placeholder="Book ID">
      <button class="btn small" onclick="generateSummary()">Generate</button>
    </div>
    <div id="summaryResult" class="meta"></div>
  </div>

  <!-- TIMER -->
  <div class="card">
    <label>Read-Aloud / Focus Timer</label>
    <div id="timerDisplay" style="font-size:24px;font-weight:700;text-align:center;">00:00:00</div>

    <div class="row" style="margin-top:10px;">
      <button class="btn small" onclick="startTimer()">Start</button>
      <button class="btn-ghost small" onclick="pauseTimer()">Pause</button>
      <button class="btn-ghost small" onclick="stopTimer()">Stop</button>
    </div>
  </div>

</div>

<script>
/* ------------------ FEELING ------------------ */
document.getElementById("feeling").addEventListener("change", e=>{
  document.getElementById("feelingNow").textContent = e.target.value;
});

/* ------------------ SEARCH ------------------ */
async function doSearch(){
  const q=document.getElementById("searchBox").value.trim();
  const out=document.getElementById("searchResults");
  if(!q){ out.innerHTML=""; return; }

  out.innerHTML="Searching...";

  const res=await fetch("/api/search?q="+q);
  const data=await res.json();

  out.innerHTML="";
  data.forEach(b=>{
    out.innerHTML += `
      <div class="result">
        <div><b>${b.title}</b><br><span class="meta">${b.author}</span></div>
        <button class="btn small" onclick="location.href='/read-book/${b.id}'">Read</button>
      </div>`;
  });
}

/* ------------------ QR SCAN ------------------ */
let scanner=null;
async function startScanner(){
  if(scanner) return;
  scanner=new Html5Qrcode("reader");
  const cams=await Html5Qrcode.getCameras();
  if(!cams.length) return;

  scanner.start(cams[0].id,{fps:10,qrbox:200},qr=>{
    document.getElementById("scanInfo").textContent="Scanned: "+qr;
    if(/^\d+$/.test(qr)) location.href="/read-book/"+qr;
  });
}
function stopScanner(){
  if(scanner){ scanner.stop(); scanner.clear(); scanner=null; }
}
function scanFromFile(e){
  const file=e.target.files[0];
  if(!file)return;
  const qr=new Html5Qrcode("reader");
  qr.scanFile(file,true).then(code=>{
    document.getElementById("scanInfo").textContent="Scanned: "+code;
  });
}

/* ------------------ CALENDAR + GRAPH ------------------ */
let today=new Date();
let currentMonth=today.getMonth();
let currentYear=today.getFullYear();
let dayData={};

function daysInMonth(m,y){ return new Date(y,m+1,0).getDate(); }

function renderCalendar(){
  const cal=document.getElementById("calendar");
  const lbl=document.getElementById("monthLabel");

  cal.innerHTML="";
  lbl.textContent=today.toLocaleString("default",{month:"long"})+" "+currentYear;

  const first=new Date(currentYear,currentMonth,1).getDay();
  const total=daysInMonth(currentMonth,currentYear);

  for(let i=0;i<first;i++) cal.innerHTML+="<div></div>";

  for(let d=1;d<=total;d++){
    let key=`${currentYear}-${currentMonth+1}-${d}`;
    let bg = dayData[key] ? "background:#bfdbfe" : "";

    cal.innerHTML += `
      <div onclick="selectDate(${d})" style="${bg}">
        ${d}
      </div>`;
  }
}

function prevMonth(){
  currentMonth--;
  if(currentMonth<0){ currentMonth=11; currentYear--; }
  today=new Date(currentYear,currentMonth);
  renderCalendar();
}

function nextMonth(){
  currentMonth++;
  if(currentMonth>11){ currentMonth=0; currentYear++; }
  today=new Date(currentYear,currentMonth);
  renderCalendar();
}

let chart;

function selectDate(d){
  let key=`${currentYear}-${currentMonth+1}-${d}`;
  if(!dayData[key]) dayData[key]=Math.floor(Math.random()*60);

  let mins=dayData[key];

  document.getElementById("graphInfo").textContent =
    `Reading on ${d}/${currentMonth+1}/${currentYear}: ${mins} minutes`;

  const ctx=document.getElementById("dayGraph");

  if(chart) chart.destroy();

  chart=new Chart(ctx,{
    type:"bar",
    data:{
      labels:["Reading Minutes"],
      datasets:[{
        data:[mins],
        backgroundColor:"#2563eb",
        borderRadius:10
      }]
    },
    options:{ scales:{ y:{beginAtZero:true} } }
  });
}

renderCalendar();

/* ------------------ SUMMARY ------------------ */
function generateSummary(){
  let id=document.getElementById("summaryBookId").value;
  let out=document.getElementById("summaryResult");
  if(!id){ out.textContent="Enter Book ID"; return; }
  out.textContent="Generating...";
  setTimeout(()=> out.textContent="Short AI summary (demo): This book explains concepts clearly.", 700);
}

/* ------------------ TIMER ------------------ */
let tSec=0, intv=null;

function fmt(s){
  let h=String(Math.floor(s/3600)).padStart(2,"0");
  let m=String(Math.floor((s%3600)/60)).padStart(2,"0");
  let se=String(s%60).padStart(2,"0");
  return `${h}:${m}:${se}`;
}

function startTimer(){
  if(intv) return;
  intv=setInterval(()=>{
    tSec++;
    document.getElementById("timerDisplay").textContent=fmt(tSec);
  },1000);
}
function pauseTimer(){ clearInterval(intv); intv=null; }
function stopTimer(){
  clearInterval(intv); intv=null;
  tSec=0;
  document.getElementById("timerDisplay").textContent="00:00:00";
}
</script>

</body>
</html>
